<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form novalidate>
        <div class="form-field">
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <p></p>
        </div>
        <div class="form-field">
          <div class="form-row">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" minlength="4" />
          </div>
          <p></p>
        </div>
        <div class="form-field">
          <div class="form-row">
            <label for="zip">Zip Code</label>
            <input type="tel" name="zip" id="zip" min="5" max="5" />
          </div>
          <p></p>
        </div>
        <div class="form-field">
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <p></p>
        </div>
        <div class="form-field">
          <div class="form-row">
            <label for="pass-conf">Password Confirmation</label>
            <input type="password" name="pass-conf" id="pass-conf" />
          </div>
          <p></p>
        </div>
        <button>Submit</button>
      </form>
    </div>

    <script src="validate.js"></script>
  </body>
</html>
